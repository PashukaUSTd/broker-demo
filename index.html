<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broker Demo</title>
  <style>
    :root {
      --gap: 8px;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #0f172a;
      background: #f8fafc;
    }

    .container {
      max-width: 1980px;
      margin: 32px auto;
      padding: 0 16px;
    }

    .card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: var(--radius);
      box-shadow: 0 1px 2px rgba(0, 0, 0, .04);
    }

    .toolbar {
      display: flex;
      gap: var(--gap);
      flex-wrap: wrap;
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
    }

    button,
    select,
    input[type="text"] {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      background: white;
      font: inherit;
    }

    button.primary {
      background: #0ea5e9;
      color: white;
      border-color: #0284c7;
    }

    button.ghost {
      background: transparent;
    }

    button:disabled {
      opacity: .5;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    thead th {
      text-align: left;
      font-weight: 600;
      padding: 12px;
      background: #f1f5f9;
      border-bottom: 1px solid #e2e8f0;
    }

    tbody td {
      padding: 10px 12px;
      border-bottom: 1px solid #e2e8f0;
      vertical-align: middle;
    }

    .row-actions {
      display: flex;
      gap: 8px;
    }

    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 16px;
    }

    .drawer {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: var(--radius);
      padding: 16px;
      position: sticky;
      top: 16px;
      align-self: start;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    .field+.field {
      margin-top: 12px;
    }

    .muted {
      color: #475569;
    }

    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      padding: 2px 6px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      background: #f8fafc;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
